<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script src="js/main.js" type="module"></script>
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body>
	<div class="container">
		<div id="containerScore"></div>
		<h2 id="containerTitle">Pertanyaan 1</h2>
		<div id="containerQuestion"></div>
		<div id="containerOptions"></div>
		<button id="btnCheck"> Cek Jawaban </button>
		<button id="btnNext"> Selanjutnya &raquo;</button>
		<div id="dialogResult">
			<button id="btnDialogOk">&nbsp;X&nbsp;</button>
			<p id="containerResult">
				<img src="img/wrong.png" style="display: none;"/>
				<img src="img/correct.png" style="display: none;"/>
			</p>
		</div>
	</div>
</body>
</html>
